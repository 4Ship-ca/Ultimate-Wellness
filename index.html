<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Ultimate Wellness - AI-Powered Wellness Tracking">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ultimate Wellness v2.2</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="camera-styles.css">
    
    <style>
        /* Critical inline styles for initial load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #loading, #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading p, .loading-text {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        
        #loginScreen {
            display: none;
        }
        
        .login-container {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        
        .login-logo p {
            color: #888;
            font-size: 14px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #aaa;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .login-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
        }
        
        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        
        .login-footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .login-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .login-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <p class="loading-text">Loading Ultimate Wellness...</p>
    </div>
    
    <!-- Login Screen (Multi-User) -->
    <div id="loginScreen">
        <div class="login-container">
            <div class="login-logo">
                <h1>üåü Ultimate Wellness</h1>
                <p>Track your wellness journey</p>
            </div>
            
            <div class="login-error" id="loginError"></div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input 
                        type="text" 
                        id="loginUsername" 
                        name="username" 
                        autocomplete="username"
                        required 
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    Sign In
                </button>
            </form>
            
            <div class="login-footer">
                <p>New here? <a href="#" id="showRegisterLink">Create an account</a></p>
            </div>
        </div>
    </div>
    
    <!-- Main App Container -->
    <div id="app" style="display: none;">
        <!-- Navigation -->
        <nav id="mainNav">
            <!-- Generated by app.js -->
        </nav>
        
        <!-- Main Content Area -->
        <main id="mainContent">
            <!-- Tab content dynamically loaded -->
        </main>
        
        <!-- Bot Interface -->
        <div id="botPanel">
            <!-- AI chat interface -->
        </div>
        
        <!-- Sync Status Indicator -->
        <div id="syncIndicator" class="sync-indicator">
            <span id="syncIcon">‚òÅÔ∏è</span>
            <span id="syncText">Not synced</span>
        </div>
    </div>
    
    <!-- Scripts - CRITICAL LOADING ORDER! -->
    
    <!-- 1. Database Layer (FIRST - everything depends on this) -->
    <script src="database.js"></script>
    
    <!-- 2. Authentication Layer (SECOND - multi-user support) -->
    <script src="auth.js"></script>
    
    <!-- 3. Session Management (THIRD - daily reset, state persistence) -->
    <script src="session.js"></script>
    
    <!-- 4. Cloud Sync Preparation (FOURTH - future multi-device) -->
    <script src="sync.js"></script>
    
    <!-- 5. Intelligence Layer (v2.1 features) -->
    <script src="bot-api-complete.js"></script>
    <script src="recipe-intelligence.js"></script>
    <script src="email-system.js"></script>
    <script src="login-tracking.js"></script>
    <script src="recipe-pdf-scraper.js"></script>
    
    <!-- 6. Camera Module (v2.2.1 - Bug Fix) -->
    <script src="camera.js"></script>
    
    <!-- 7. Core Application (LAST - orchestrates everything) -->
    <script src="app.js"></script>
    
    <script>
        // Version info
        console.log('üöÄ Ultimate Wellness v2.2.0');
        console.log('üìÖ Release: 2026-01-07');
        console.log('üîß Build: Production');
        console.log('‚ú® Features: Multi-user, seamless sessions, cloud-ready');
        
//         // Service Worker Registration (PWA)
//         if ('serviceWorker' in navigator) {
//             window.addEventListener('load', () => {
//                 navigator.serviceWorker.register('/sw.js')
//                     .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
//                     .catch(err => console.log('‚ùå Service Worker registration failed:', err));
//             });
//         }
        
        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('üí• Global error:', event.error);
            
            // Log to improvement log if available
            if (window.addImprovementLog) {
                addImprovementLog(`Error: ${event.error?.message || 'Unknown error'}`, 'bug');
            }
        });
        
        // Unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('üí• Unhandled promise rejection:', event.reason);
            
            if (window.addImprovementLog) {
                addImprovementLog(`Promise rejection: ${event.reason}`, 'bug');
            }
        });
        
        // Login form handler (loaded before app.js)
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const loginButton = document.getElementById('loginButton');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const username = document.getElementById('loginUsername').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    loginButton.disabled = true;
                    loginButton.textContent = 'Signing in...';
                    loginError.classList.remove('show');
                    
                    try {
                        await loginUser(username, password);
                        
                        // Hide login screen, show app
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('app').style.display = 'block';
                        
                        // Initialize app after login
                        if (window.initializeAfterLogin) {
                            await window.initializeAfterLogin();
                        }
                    } catch (error) {
                        loginError.textContent = error.message;
                        loginError.classList.add('show');
                        loginButton.disabled = false;
                        loginButton.textContent = 'Sign In';
                    }
                });
            }
            
            // Show register screen link
            const showRegisterLink = document.getElementById('showRegisterLink');
            if (showRegisterLink) {
                showRegisterLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (window.showRegisterScreen) {
                        window.showRegisterScreen();
                    }
                });
            }
        });
    </script>
</body>
</html>
